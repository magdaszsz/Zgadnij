<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css?family=Lora&display=swap" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
  <title>Zgadnij</title>
</head>
<body>
  <section class="game">
    <div class="container">
      <div class="welcome-message">
        Polacy nie gęsi, ale ...  w języku polskim jest kilkanaście tysięcy słów pochodzących z języków obcych. Spróbuj odgadnąć część z nich!
      </div>
      <div class="word"></div>
      <div class="hint"></div>
    <div class="playing-field">
    <button class="playBtn">Graj</button>
    <input type="text">
    </div>
    <div class="wrong">
      <div class="wrong-container">
      To nie to! Próbuj dalej.
      <i class="fas fa-times"></i>
      </div>
    </div>
    <div class="blank">
      <div class="blank-container">
      Musisz coś wpisać.
      <i class="fas fa-times"></i>
      </div>
    </div>
    <section class="gameOver">
      <div class="game-over-text">
      Wygląda na to, że odgadłeś już wszystkie słowa!<br>
      Gratulujemy!<br>
      <button class="reload">Graj jeszcze raz</button>
      </div>
    </section>
    </div>
  </section>
<script src="script.js"></script>
</body>
</html>
